# アプリケーション基本設定
app:
  name: "Keiba-Knowledge AI"
  version: "0.1.0"
  environment: "development"
  
  # 現在のドメイン
  active_domain: "horse-racing"
  # active_domain: "customer-support"

# LLM設定（OpenAI）
llm:
  provider: "openai"
  api_key: "${OPENAI_API_KEY}"
  model: "gpt-4o"
  temperature: 0.7
  max_tokens: 4000
  streaming: true

# データベース
database:
  url: "${DATABASE_URL}"
  pool_size: 10
  timeout: 30

# キャッシュ
cache:
  provider: "redis"
  url: "${REDIS_URL}"
  ttl: 3600

# セッション
session:
  provider: "redis"
  timeout: 1800

# ロギング
logging:
  level: "INFO"
  format: "json"

# 監視
monitoring:
  enabled: true
  metrics_interval: 60